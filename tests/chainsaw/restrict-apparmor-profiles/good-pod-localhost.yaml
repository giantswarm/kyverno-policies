apiVersion: v1
kind: Pod
metadata:
  name: good-pod-apparmor-localhost
  namespace: default
  annotations:
    container.apparmor.security.beta.kubernetes.io/container01: localhost/my-profile
spec:
  containers:
  - name: container01
    image: busybox:1.35
    args:
    - sleep
    - 1d
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
